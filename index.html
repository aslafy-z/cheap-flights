<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cheap Flight Finder</title>
  <link href='http://fonts.googleapis.com/css?family=Raleway:500,700,400' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="/node_modules/angular/angular-csp.css">
  <link rel="stylesheet" href="/css/app.css">
</head>
<body ng-app="myApp" ng-cloak>
  <div class="absolute-center">
    <div class="absolute-center-inner">
      <div class="cheap-flights">
        <span class="cf-airplane logo"></span>
        <h1 class="title">Search your cheap flight!</h1>
        <form ng-controller="FormCtrl">
        <autocomplete 
          name="airport-from" 
          placeholder="From:" 
          items="airports" 
          on-select="setDestination(selection)">
        </autocomplete>
        <autocomplete
          name="airport-to" 
          placeholder="To:" 
          items="destinationAirports">
        </autocomplete>

        <input name="data" type="date">
        <input name="data" type="date">

        </form>
      </div>
    </div>
  </div>
  <script src="/node_modules/angular/angular.js"></script>
  <script src="/js/app.js"></script>
</body>
</html>
