<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cheap Flight Finder</title>
  <link rel="stylesheet" href="/node_modules/angular/angular-csp.css">
  <link rel="stylesheet" href="/css/app.css">
</head>
<body ng-app="myApp" ng-cloak>
  <div>
    <h1>Search your cheap flight!</h1>
    <form ng-controller="FormCtrl">
     
     <autocomplete placeholder="From:" items="airports" on-select="setDestination(selection)"></autocomplete>
     <autocomplete placeholder="To:" items="destinationAirports"></autocomplete>

     <label for="date">Date: <input name="data" type="date"></label>
    </form>
  </div>
  <script src="/node_modules/angular/angular.js"></script>
  <script src="/js/app.js"></script>
</body>
</html>
