<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cheap Flight Finder</title>
  <link rel="stylesheet" href="/node_modules/angular/angular-csp.css">
  <link rel="stylesheet" href="/css/app.css">
</head>
<body ng-app="myApp" ng-cloak>
  <div>
    <h1>Search your cheap flight!</h1>
    <form ng-controller="FormCtrl">
      <label for="from-airport">From: <input ng-model="fromAirport" ng-keypress="checkPressedKey($event)" ng-change="reset()" ng-blur="setDestinations()" name="airport-from" type="text"></label>
      <label for="airport-to">To: <input name="airport-to" type="text"></label>
      <label for="date">Date: <input name="data" type="date"></label>
      <ul class="autocomplete" ng-show="fromAirport">
        <li ng-repeat="airport in (filteredAirports =  (airports|filter:{name: fromAirport}))">
          {{ airport.name }}
        </li>
      </ul>

      {{ destinations }}

    </form>
  </div>
  <script src="/node_modules/angular/angular.js"></script>
  <script src="/js/app.js"></script>
</body>
</html>
