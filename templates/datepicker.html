<div class="calendar">
  <input name="{{ name }}"type="text"/>
  <table>
    <thead>
      <tr>
        <th>Mo</th>
        <th>Tu</th>
        <th>We</th>
        <th>Th</th>
        <th>Fr</th>
        <th>Sa</th>
        <th>Su</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="week in weeks">
        <td ng-repeat="day in week track by $index">{{ day }}</td>
      </tr>
  </table>
</div>
