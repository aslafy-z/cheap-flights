<input type="text" name="{{ name }}" placeholder="{{ placeholder }}" ng-blur="onBlur($event)" ng-keydown="onKeydown($event)" ng-model="autocompleteInput" />

<ul class="autocomplete-items" ng-show="autocompleteInput.length && !selected">
  <li ng-repeat="item in (filtered = (items|filter:{name: autocompleteInput}))">
    <a>{{ item.name }}</a>
  </li>
  <li ng-show="!filtered.length">No results found :(</li>
</ul>
