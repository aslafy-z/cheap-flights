<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cheap Flight Finder</title>
  <link href='http://fonts.googleapis.com/css?family=Raleway:300,500,700,400' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="/angular/angular-csp.css">
  <link rel="stylesheet" href="/css/app.css">
</head>
<body ng-app="myApp" ng-cloak>
  <div class="absolute-center">
    <div class="absolute-center-inner">
      <div class="cheap-flights">
        <span class="cf-airplane logo"></span>
        <h1 class="title">Search your cheap flight!</h1>
        <form ng-controller="FormCtrl" ng-model="FormModel">
        <autocomplete
          name="from-airport"
          placeholder="From:"
          items="airports"
          required="false",
          on-select="setDestination(selection)">
        </autocomplete>
        <autocomplete
          name="to-airport"
          placeholder="To:"
          items="destinationAirports"
          required="false"
          on-select="changed()">
        </autocomplete>
        <div class="datepicker-container">
          <datepicker name="from" starts-from="0" on-select="changed()"></datepicker>
          <datepicker name="to" starts-from="1" on-select="changed()"></datepicker>
        </div>

        <search-flights
          from-airport="from-airport",
          to-airport="to-airport",
          from="from",
          to="to">
        </search-flights>
        </form>
      </div>
    </div>
  </div>
  <script src="/angular/angular.js"></script>
  <script src="/js/app.js"></script>
</body>
</html>
